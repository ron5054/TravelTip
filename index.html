<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body class="main-layout">
    <header class="main-header-container main-layout full">
        <div class="main-header main-layout">
            <h1 class="logo">TravelTip Starter</h1>
            <form onsubmit="onSearchLocation(event)">
                <input class="search-input" type="text">
                <button>GO</button>
            </form>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        </div>
    </header>
    <section class="location-container">
        <div class="location-title">
            <h2>Location: <span class="current-location"></span></h2>
        </div>
        <div class="copy-loaction-btn">
            <button>Copy Location</button>
        </div>
    </section>
    <section class="main-container">

        <section class="weather-location">
            <section class="weather-container">
            </section>
            <section class="locations-table-container">
                <table class="locations-table">
                </table>
            </section>
        </section>

        <section class="map-container">

            <div id="map" style="width: 800px; height: 1000px;"></div>
        </section>

    </section>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>



    <!-- <script src="lib/axios.js"></script> -->
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
